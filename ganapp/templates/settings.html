{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-change-password-tab" data-bs-toggle="pill"
                data-bs-target="#pills-change-password" type="button" role="tab" aria-controls="pills-change-password"
                aria-selected="true">Change Password</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-delete-account-tab" data-bs-toggle="pill"
                data-bs-target="#pills-delete-account" type="button" role="tab" aria-controls="pills-delete-account"
                aria-selected="false">Delete Account</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-send-suggestion-tab" data-bs-toggle="pill"
                data-bs-target="#pills-send-suggestion" type="button" role="tab" aria-controls="pills-send-suggestion"
                aria-selected="false">Send Suggestion</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-change-password" role="tabpanel"
            aria-labelledby="pills-change-password-tab">
            <form id="change-password-form">
                <div class="mb-3">
                    <label for="current-password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="current-password">
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new-password">
                </div>
                <div class="mb-3">
                    <label for="confirm-new-password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm-new-password">
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
        <div class="tab-pane fade" id="pills-delete-account" role="tabpanel" aria-labelledby="pills-delete-account-tab">
            <h3>Delete Account</h3>
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            <form id="delete-account-form">
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password">
                </div>
                <button type="submit" class="btn btn-danger">Delete Account</button>
            </form>
        </div>
        <div class="tab-pane fade" id="pills-send-suggestion" role="tabpanel"
            aria-labelledby="pills-send-suggestion-tab">
            <form id="send-suggestion-form">
                <div class="mb-3">
                    <label for="suggestion" class="form-label">Your Suggestion</label>
                    <textarea class="form-control" id="suggestion" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Send Suggestion</button>
            </form>
        </div>
    </div>
</div>


<script src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
