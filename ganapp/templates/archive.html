{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Your Generated Images</h2>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3">
        {% for user_image in user_images %}
        <div class="col mb-4">
            <div class="card h-100">
                <div class="image-wrapper">
                    <img src="{{ user_image.output_image.url }}" alt="Generated image" class="card-img-top image-item">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Generated Image</h5>
                    <p class="card-text">This image was generated using our GAN algorithm.</p>
                    <a href="{{ user_image.output_image.url }}" class="btn btn-primary">View Full Size</a>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-danger delete-image"
                        data-id="{{ user_image.id }}">Delete</button>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No images found.</p>
        {% endfor %}
    </div>
</div>
<a href="/home" class="btn btn-light mb-2">
    <i class="bi bi-arrow-left"></i> Back to Home
</a>
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
