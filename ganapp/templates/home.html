{% extends "base.html" %}

{% block title %}Art Generation{% endblock %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 d-none d-md-block bg-dark sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="#" alt="Logo" class="sidebar-logo"> <!-- Replace # with your logo URL -->
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-palette-fill"></i> Generate Art
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'archive' %}">
                            <i class="bi bi-archive-fill"></i> Archive
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear-fill"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Art Generation -->
        <div class="col-md-10 px-4">
            <div class="container">
                <h1 class="mt-4 text-white">Art Generation</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="frame" id="frame">
                        <div class="title">
                            <h1>Stil Aktarımı</h1>
                        </div>
                
                        <div class="style-description">
                            <label for="style">Select a style:</label>
                            <select id="style" class="style-select" name="selectOption" >
                                <option value="cartoon">CartoonGan</option>
                                <option value="monet">CycleGan - Monet</option>
                                <option value="vangogh">CycleGan - Vangogh</option>
                                <option value="cezanne">CycleGan - Cezanne</option>
                                <option value="ukiyoe">CycleGan - Ukiyoe</option>
                            </select>
                        </div>
                        
                
                        <div class="center">
                            <div class="dropzone">
                                <label for="file-input" class="upload-label">
                                    <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" id="uploaded-image" />
                                    <span class="upload-text">Drop file to upload</span>
                                </label>
                                <input type="file" id="file-input" class="upload-input" name="image" onchange="showImagePreview(event)" />
                            </div>
                        </div>
                        
                        <div class="upload-button-container">
                            <button type="submit" id="upload-button" class="btn">Upload file</button>
                        </div>
                    </div>
    
    
                    <!-- Loading Overlay -->
                    <div id="upload-section">
                        <div id="loading-overlay">
                            <div class="spinner"></div>
                            <p class="loading-text">AI is working...</p>
                        </div>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!-- Include your custom CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<!-- Include scripts.js -->
<script src="{% static 'js/scripts.js' %}"></script>

<script>
    function showImagePreview(event) {
        var fileInput = event.target;
        var uploadedImage = document.getElementById("uploaded-image");

        if (fileInput.files && fileInput.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                uploadedImage.setAttribute("src", e.target.result);
            };

            reader.readAsDataURL(fileInput.files[0]);
        }
    }
</script>


{% endblock %}
