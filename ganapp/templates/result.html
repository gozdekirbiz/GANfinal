{% extends "base.html" %}

{% block title %}Art Generation{% endblock %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 d-none d-md-block bg-dark sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="#" alt="Logo" class="sidebar-logo"> <!-- Replace # with your logo URL -->
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">
                            <i class="bi bi-palette-fill"></i> Generate Art
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'archive' %}">
                            <i class="bi bi-archive-fill"></i> Archive
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear-fill"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Art Generation -->
        <div class="col-md-10 px-4">
            <div class="container">
                <h1 class="mt-4 text-white">Stil Aktarımı Gerçekleşti</h1>
                {% if user_images %}
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-white">Input</h3>
                        <img src="{{ user_images.image.url }}" alt="Your original image" class="img-fluid"
                            style="height: 350px; width: auto;">>
                    </div>
                    <div class="col-md-6">
                        <h3 class="text-white">Output</h3>
                        <img src="{{ user_images.output_image.url }}" alt="Your output image" class="img-fluid"
                            style="height: 350px; width: auto;">>
                    </div>
                </div>
                {% else %}
                <div class="col">
                    <p class="text-white">You have no images.</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!-- Include your custom CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<!-- Include scripts.js -->
<script src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
