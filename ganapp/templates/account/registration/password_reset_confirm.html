{% extends "base.html" %}

{% block title %}Password Reset Confirm{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Enter New Password</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'account_password_reset_confirm' uidb64=uid token=token %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="new_password1">New Password:</label>
                        <input type="password" name="new_password1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password2">Confirm New Password:</label>
                        <input type="password" name="new_password2" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
