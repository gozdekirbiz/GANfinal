{% extends "base.html" %}

{% block title %}Password Reset Confirm{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h3 class="card-title">Yeni Şifrenizi Girin</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'account_password_reset_confirm' uidb64=uid token=token %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="new_password1" class="text-white">Yeni Şifre</label>
                            <input type="password" name="new_password1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password2" class="text-white">Yeni Şifreyi Onayla:</label>
                            <input type="password" name="new_password2" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Şifremi Değiştir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
