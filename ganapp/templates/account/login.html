{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Login</h3>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'account_login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="login" value="{{ request.POST.login|default:'' }}" autofocus class="form-control"
              required>
            <input type="hidden" name="username" value="{{ request.POST.login|default:'' }}">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="mt-3">
            <a href="{% url 'account_password_reset' %}">Forgot your password?</a>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        <p>Don't have an account? <a href="{% url 'account_signup' %}" class="btn btn-link">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
